name: Run Tests ðŸ§ª

on:
  push:
    branches: ['**'] # Cualquier rama
  pull_request:
    branches: ['**'] # Cualquier PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false
