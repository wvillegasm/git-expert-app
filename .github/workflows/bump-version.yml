name: Auto Version Bump + Changelog üì¶üìù

on:
  push:
    branches:
      - 'develop'
      - 'feature/**'
      - 'release/**'

jobs:
  bump-version:
    if: "!contains(github.event.head_commit.message, 'ci: bump version [skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Determine bump type
        id: bump
        run: |
          case "$GITHUB_REF" in
            refs/heads/feature/*)
              echo "bump_type=patch" >> "$GITHUB_OUTPUT"
              ;;
            refs/heads/release/*)
              echo "bump_type=major" >> "$GITHUB_OUTPUT"
              ;;
            refs/heads/develop)
              echo "bump_type=minor" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unknown branch pattern. Exiting."
              exit 1
              ;;
          esac

      - name: Bump version
        id: versioning
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ steps.bump.outputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
          echo "::set-output name=NEW_VERSION::$NEW_VERSION"

          echo "Bumping version: $CURRENT_VERSION ‚Üí $NEW_VERSION"
          npm version "$NEW_VERSION" --no-git-tag-version

          echo "$NEW_VERSION" > .VERSION

      - name: Generate changelog entry
        id: changelog
        run: |
          echo "Generating changelog entry..."
          echo "## Version $NEW_VERSION" > CHANGELOG.md
          git log -n 10 --pretty=format:"- %s (%an)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ci: bump version to ${{ steps.versioning.outputs.NEW_VERSION }} [skip ci]'
          title: 'ci: bump version to ${{ steps.versioning.outputs.NEW_VERSION }}'
          body: |
            Actualizaci√≥n automatizada de versi√≥n.

            De versi√≥n: $CURRENT_VERSION
            A versi√≥n: ${{ steps.versioning.outputs.NEW_VERSION }}
          branch: 'version-bump/${{ github.ref_name }}-${{ steps.versioning.outputs.NEW_VERSION }}'
          base: ${{ github.ref_name }}
          labels: 'automated pr,version-bump'
